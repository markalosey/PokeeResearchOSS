# Docker Compose configuration for Pokee Research Agent
# Deploys vLLM server and tool server with GPU support

services:
  vllm-server:
    build:
      context: .
      dockerfile: Dockerfile.vllm
    container_name: pokee-vllm
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
              device_ids: ['0']  # Use GPU 0 only
    shm_size: '1gb'
    ipc: host
    ports:
      - "9999:9999"
    environment:
      - MODEL=${MODEL:-PokeeAI/pokee_research_7b}
      - PORT=9999
      - QUANTIZATION=${QUANTIZATION:-none}
      - HF_TOKEN=${HUGGINGFACE_TOKEN}
      - GPU_MEMORY_UTILIZATION=${GPU_MEMORY_UTILIZATION:-0.75}
      # Model supports up to 32k tokens, but limited by GPU memory
      # Model uses ~14.3 GB on single GPU, leaving ~1 GB for KV cache
      # With 16k context, KV cache needs too much memory
      # Reduce to 8192 for reasonable context while fitting in memory
      - MAX_MODEL_LEN=${MAX_MODEL_LEN:-8192}
      - TENSOR_PARALLEL_SIZE=${TENSOR_PARALLEL_SIZE:-1}
      # Remove NCCL vars (not needed for single GPU)
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - vllm-model-cache:/root/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9999/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - pokee-network

  tool-server:
    build:
      context: .
      dockerfile: Dockerfile.tool-server
    container_name: pokee-tool-server
    ports:
      - "8888:8888"
    environment:
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-5-pro}
      - TOOL_SERVER_PORT=8888
    volumes:
      - tool-server-cache:/app/cache
      - tool-server-logs:/app/logs
    depends_on:
      - vllm-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - pokee-network

volumes:
  vllm-model-cache:
    driver: local
  tool-server-cache:
    driver: local
  tool-server-logs:
    driver: local

networks:
  pokee-network:
    driver: bridge

